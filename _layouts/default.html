<!DOCTYPE html>
<html>
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

      <!-- Website CSS -->
      <link rel="stylesheet" href="/assets/css/website.css">

      <!-- Lato font -->
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

      <title>{{ page.title }}</title>
    </head>
    <body>
        <div class="row container-fluid h-100">
                <div id="sidebar-wrapper" class="col-sm-4">
                    <div id="avatar-wrapper">
                        <img class="img-fluid" src="/assets/images/avatar.png"/>
                        <h3 class="text-light font-weight-bold">Stev√£o A.<br>Andrade</h3>
                    </div>

                    <div id="nav-wrapper">
                        <ul class="rounded">
                            {% for item in site.data.navigation %}
                            <li><a href="{{ item.link }}">
                            {{ item.name }}
                            </a></li>
                            {% endfor %}
                        </ul>
                    </div>

                    <div id="social-wrapper">
                      <p class="text-light font-weight-bold">EXTERNAL LINKS:</p>

                      {% for item in site.data.social %}
                      <a href="{{ item.link }}">
                      <img src="{{ item.image }}"/>
                      </a>
                      {% endfor %}
                    </div>
                </div>

                <div id="page-content-wrapper" class="col-sm-8">
                    <div class="page-content">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    {{ content }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

    </body>
</html>
